<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Question</title>
</head>

<body>
    <p><h1>{{question["title"]}}</h1> - {{question["submission_time"]}}</p>
    <p><h3>{{question["message"]}}</h3></p><br>
    <p><h2>Answers:</h2></p>
    {% if answers %}
        {% for answer in answers %}
            <p><h5><a href="/answer/{{ answer["id"] }}/delete"><input type="button" value="Delete Answer"></a> - {{answer["submission_time"]}} - {{answer["message"]}}</h5></p>
        {% endfor %}
    {% else %}
        <p><h5>No answers yet</h5></p>
    {% endif %}
    <a href="/question/{{question["id"]}}/new-answer"><input type="button" value="Answer" style="float: left;"></a>
    <a href="/question/{{question["id"]}}/delete"><input type="button" value="Delete Question" style="float: right;"></a>
    <a href="/"><input type="button" value="Back" style="float: right;"></a>
</body>
</html>

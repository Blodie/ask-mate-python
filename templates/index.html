<!doctype html>

<html lang="en">
<head>
    <title>List</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


</head>

<body>
    <h1>Questions:</h1>
    <p>
    {% if questions %}
    <table class="table table-bordered">
        <thead>
            <tr>
                {% for header in questions[0].keys() %}
                   <th scope="col"><a href="/list?order_by={{ header }}&order_direction={{ "asc" if direction else "desc" }}">{{ header }}</a></th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in questions %}
            <tr>
                {% for item in row %}
                    {% if item != "title" %}
                        <td> {{ row[item] }} </td>
                    {% else %}
                        <td><a href="/question/{{ row["id"] }}"> {{ row[item] }} </a></td>
                    {% endif %}    
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <h4>No questions</h4>
    {% endif %}
    </p>
    <a href="/add-question"><button>Ask question</button></a>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

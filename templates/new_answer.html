<html>
    <head>
        <meta charset="utf-8">
        <title>New Answer</title>
    </head>
    <body>
        <h2>Add new Answer</h2>
        <form action="/question/{{id}}/new-answer" method="post">
            <label for="answer-input">Your Answer</label>
            <textarea id="answer-input" name="answer" rows="12" cols="80" >{{answer}}</textarea>
            <button type="submit">Send Answer</button>
        </form>
    </body>
</html>

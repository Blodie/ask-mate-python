<html>
    <head>
        <meta charset="utf-8">
        <title>New Comment</title>
    </head>
    <body>
        <h2>Add new Comment</h2>
        <form action="/question/{{id}}/new-comment" method="post">
            <label for="comment-input">Your Comment</label>
            <textarea id="comment-input" name="comment" rows="12" cols="80" >{{comment}}</textarea>
            <button type="submit">Send Comment</button>
        </form>
    </body>
</html>
